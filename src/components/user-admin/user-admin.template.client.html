<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Included a lot of extra spacing, trying to make code readable for grading -->
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title> LMS Homepage </title>

    <!-- Bootstrap CSS, custom CSS and favicon for site-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </script>
    <link href="user-admin.style.client.css" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <link href="/editor/course-editor.template.client.css" rel="stylesheet"/>

    <link href="/index.template.client.css" rel="stylesheet">

    <link href="/static/images/icon.png"
          rel="icon"
          type="image/png">

    <script src="/services/user.service.client.js"></script>

    <script src="/wbdv_header_footer.js">
    </script>
</head>

<body>
<header>
    <div id="wbdv_includedHeader"></div>
</header>
<h1>&nbsp;&nbsp;User Admin</h1>
<div class="container-flex">
    <div class="row col col-sm">
    </div>
    <div class="row col col-sm ml-2">
        <ul id="userList">
        </ul>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        </thead>
        <tr id="table-row" class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control" type="password"
                       placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY" selected>FACULTY</option>
                <option value="STUDENT">STUDENT</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            </td>
            <td><span class="float-right" style="white-space: nowrap">
                <button id="wbdv-searchBtn" class="fa fa-search wbdv-search">&nbsp;Search</button>
                <button id="wbdv-createBtn" class="fa fa-plus wbdv-create">&nbsp;Add User</button>
                <button id="wbdv-updateBtn" class="fa fa-check wbdv-update">&nbsp;Update</button>
            </span>
            </td>
        </tr>
        <tbody id="tablerows" class="wbdv-tbody">
        </tbody>
    </table>
</div>
<footer class="mt-2">
    <div id="wbdv_includedFooter"></div>
</footer>
<script src="/user-admin/user-admin.component.client.js"></script>

</body>

</html>
