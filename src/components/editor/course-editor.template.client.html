<body>
<header>
    <div id="wbdv_includedHeader"></div>
</header>
<nav>
    <div class="navbar navbar-expand-sm wbdv-grey-bgk">
        <div class="d-inline-block">
            <h2 class="text-light"> <a class="fa fa-times wbdv-close-btn mr-2" href="../dashboard/course-list.template.client.html"></a> CS5610 WebDev - Course Editor </h2>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSecondary" aria-controls="navbarSecondary" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse font-weight-bold ml-auto" id="navbarSecondary">
            <ul class="navbar-nav justify-content-between">
                <li class="nav-item">
                    <a class="btn btn-warning nav-link px-4 ml-2 mb-1" href="#">
                        Find Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning nav-link px-4 ml-2 mb-1 active" href="#">
                        Register
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning nav-link px-4 ml-2 mb-1" href="#">
                        Drop a course
                    </a>

                <li class="nav-item">
                    <a class="btn btn-warning nav-link px-4 ml-2 mb-1" href="#">
                        Store

                </li>
                <li class="nav-item">
                    <a class="btn btn-warning nav-link px-4 ml-2 mb-1" href="#">

<div class="container-fluid mt-5 mb-5">
    <div class="row margin-add-10">
        <div class="min-vh-100 col-xs col-3 wbdv-blue-bgk pt-5">
            <button class="btn rounded btn-block text-left btn-secondary text-light p-2 mb-2">
                <span>Module 1 - jQuery</span>
                <i class="fa fa-close pull-right align-bottom"></i>
            </button>
            <button class="btn rounded btn-block text-left btn-primary text-light p-2 mb-2">
                <span>Module 2 - React</span>
                <i class="fa fa-close pull-right align-bottom"></i>
            </button>
            <button class="btn rounded btn-block text-left btn-secondary text-light p-2 mb-2">
                <span>Module 3 - Redux</span>
                <i class="fa fa-close pull-right align-bottom"></i>
            </button>
            <button class="btn rounded btn-block text-left btn-secondary text-light p-2 mb-2">
                <span>Module 4 - Native</span>
                <i class="fa fa-close pull-right align-bottom"></i>
            </button>
            <button class="btn rounded btn-block text-left btn-secondary text-light p-2 mb-2">
                <span>Module 5 - Angular</span>
                <i class="fa fa-close pull-right align-bottom"></i>
            </button>
            <button class="btn rounded btn-block text-left btn-secondary text-light p-2 mb-2">
                <span>Module 6 - Node</span>
                <i class="fa fa-close pull-right align-bottom"></i>
            </button>
            <button class="btn rounded btn-block text-left btn-secondary text-light p-2 mb-2">
                <span>Module 7 - Mongo</span>
                <i class="fa fa-close pull-right align-bottom"></i>
            </button>
            <div>
                <button class=" btn btn-dark pull-right">
                    <i class="fa fa-plus"></i>
                    Add a module
                </button>
            </div>
        </div>
        <div class="col-xs col-9 pr-4">
            <div class="mb-3 d-flex flex-column d-sm-flex flex-sm-row">
                <button class="font-weight-bold py-2 px-5 border-0 btn-secondary mr-2 text-light">
                    Render Props
                </button>
                <button class="font-weight-bold py-2 px-5 border-0 btn-dark mr-2 text-light">
                    Context API
                </button>
                <button class="font-weight-bold py-2 px-5 border-0 btn-secondary mr-2 text-light">
                    Asyc Rendering
                </button>
                <button class="font-weight-bold py-2 px-5 border-0 btn-secondary mr-2 text-light">
                    Redux
                </button>
                <button class="py-2 px-3 border-0 btn-primary mr-2 text-light font-weight-bold ml-auto">
                    <i class="fa fa-plus text-light"></i>
                    Add a topic
                </button>
            </div>
            <div class="mb-3 d-flex flex-column d-sm-flex flex-sm-row align-items-baseline justify-content-end">
                <button class="btn btn-success btn-sm">Save</button>
                <label class="mx-2">Preview</label>
                <i class="fa fa-2x fa-toggle-off align-self-center"></i>
            </div>
            <div class="mb-3 ml-1 border rounded py-2 px-3">
                <form class="mb-3">
                    <h4 class="pull-left">Heading widget</h4>
                    <div class="d-flex flex-column d-sm-flex flex-sm-row justify-content-end align-items-center mb-3">
                        <button class="btn btn-warning m-1">
                            <i class="fa fa-arrow-down"></i>
                        </button>
                        <button class="btn btn-warning m-1">
                            <i class="fa fa-arrow-up"></i>
                        </button>
                        <select aria-label="Widget type" class="form-control d-inline w-auto"
                                id="widget-input m-1">
                            <option>Heading</option>
                        </select>
                        <button class="btn btn-danger m-1">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <input class="form-control mb-2" id="widget-text" aria-label="Heading text"
                           placeholder="Heading text"/>
                    <select class="form-control mb-2" id="heading-type" aria-label="Heading type">
                        <option>Heading 1</option>
                        <option>Heading 2</option>
                        <option>Heading 3</option>
                        <option>Heading 4</option>
                        <option>Heading 5</option>
                        <option>Heading 6</option>
                    </select>
                    <input class="form-control" id="widget-name" aria-label="Widget name"
                           placeholder="Widget name"/>
                </form>
                <h4>Preview</h4>
                <div>
                    <h1>Heading text</h1>
                </div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-12 text-center">
                <button class="btn btn-success pull-right">
                    <i class="fa fa-plus-circle"></i>
                    Add a Widget
                </button>
            </div>
        </div>
    </div>
</div>
<footer>
    <!-- I HAVE NOT ENABLED THE FOOTER LINKS AS OF NOW, WILL ADD THEM IN UPCOMING ASSIGNMENTS -->
