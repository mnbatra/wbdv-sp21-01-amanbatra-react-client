<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Included a lot of extra spacing, trying to make code readable for grading -->
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title> LMS Homepage </title>

    <!-- Bootstrap CSS, custom CSS and favicon for site-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous">

    </script>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"/>

    <link href="/editor/course-editor.template.client.css" rel="stylesheet"/>

    <link href="/index.template.client.css" rel="stylesheet">

    <link href="/static/images/icon.png"
          rel="icon"
          type="image/png">


    <script src="/wbdv_header_footer.js">
    </script>


</head>

<body>
<header>
    <div id="wbdv_includedHeader"></div>
</header>

<h1 class="text-center mt-5">Learning Management System</h1>
<div class="container-fluid pt-3 pb-5">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-8">
            <div class="card border-info">
                <div class="card-header">Fill the form to create a new account.</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img src="../static/images/icon.png" alt="LMS Logo">
                            <h4 class="text-center">LMS New User Registration</h4>
                        </div>
                        <div class="col-md-9">
                            <form class="wbdv-form-registration">
                                <div class="input-group mb-2">
                                    <label class="radio-inline m-2"><input type="radio" name="Student"> Student</label>
                                    <label class="radio-inline m-2"><input type="radio" name="Faculty"> Faculty</label>
                                    <label class="radio-inline m-2"><input type="radio" name="Others"> Others</label>
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                     <input type="text" class="form-control"
                                            placeholder="Username" aria-label="Username"
                                            aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control"
                                           placeholder="Official email" aria-label="students-username"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">@northeastern.edu</span>
                                    </div>
                                </div>

                                <input type="password" class="form-control mb-2"
                                       placeholder="Create a Password" required>

                                <div class="input-group mb-2">
                                    <input type="text" class="form-control"
                                           placeholder="First Name" required autofocus>
                                    <input type="text" class="form-control"
                                           placeholder="Last Name" required autofocus>
                                </div>

                                <input type="text" class="form-control mb-2"
                                       placeholder="Street Address" required autofocus>

                                <div class="input-group mb-2">
                                    <input type="text" class="form-control mb-2"
                                           placeholder="City" required autofocus>
                                    <select class="form-control wbdv-custom-state">
                                        <option selected>State..</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                    <input type="number" class="form-control mb-2"
                                           placeholder="Zip" required autofocus>
                                </div>
                                <button class="btn btn-lg btn-success btn-block mb-1" type="submit">Create Account</button>
                                <label class="checkbox float-left">
                                    <input type="checkbox" value="remember-me">
                                    I agree to the <a href="#">Terms and Conditions</a>.
                                </label>
                                <a href="../login/login.template.client.html" class="float-right">Have an account? Click here to login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div id="wbdv_includedFooter"></div>
</footer>

</body>

</html>
