<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Included a lot of extra spacing, trying to make code readable for grading -->
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title> LMS Login Page</title>

    <!-- Bootstrap CSS, custom CSS and favicon for site-->
    <link href="login.template.client.css" rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"/>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <link href="/index.template.client.css" rel="stylesheet"/>

    <link href="/static/images/icon.png"
          rel="icon"
          type="image/png">

    <script src="/wbdv_header_footer.js">
    </script>


</head>

<body>
<header>
    <div id="wbdv_includedHeader"></div>
</header>

<h1 class="text-center mt-5">Learning Management System</h1>
<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-8">
            <div class="card border-info">
                <div class="card-header">Forgotten Password? Request a password reset!</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="../static/images/icon.png" alt="LMS Logo">
                            <h4 class="text-center">LMS Account Recovery</h4>
                        </div>
                        <div class="col-md-8">
                            <form class="form-signin">
                                <input type="text" class="form-control mb-2" placeholder="Email" required autofocus>
                                <input type="tel" class="form-control mb-2" placeholder="Phone" required>
                                <button class="btn btn-lg btn-success btn-block mb-1" type="submit">Submit</button>
                                <a href="username-retrieval.template.client.html" class="float-right">Forgot Username?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a href="../register/register.template.client.html" class="float-right add-padding-bottom-top align-text-center">Create Account </a>
        </div>
    </div>
</div>

<footer>
    <div id="wbdv_includedFooter"></div>
</footer>

</body>

</html>
